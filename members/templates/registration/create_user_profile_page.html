{% extends 'base.html' %}
{% block title %} Create a New Profile Page {% endblock %}

{% block content %}
<br><br><br><br>
{% if user.is_authenticated %}
<h1 align="center" style="color: #16438F ;">Create Profile Page</h1>
<br>
<br>
<div class="form-group">
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-secondary">Create Profile Page</button>
  </form>
</div>
<!-- javascript code to identify the author  -->

{% else %}
<h2>You are not allowed here!</h2>

{% endif %}

{% endblock %}
