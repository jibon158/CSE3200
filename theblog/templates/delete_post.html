{% extends 'base.html' %}
{% block title %} Delete Blog Post {% endblock %}

{% block content %}
<br><br><br><br>
{% if user.is_authenticated %}
<h1 align="center" style="color: #16438F ;">Delete Post</h1>
<br>
<br>
<h3>Delete : {{ post.title }}</h3>
<br>
<div class="form-group">
  <form method="POST">
      {% csrf_token %}
      <button class="btn btn-danger">Delete Post!</button>
  </form>
</div>

{% else %}
<h2>You are not allowed here!</h2>

{% endif %}

{% endblock %}
